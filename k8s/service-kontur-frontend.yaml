apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-kontur-frontend
  labels:
    app: service-kontur-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-kontur-frontend
  template:
    metadata:
      labels:
        app: service-kontur-frontend
    spec:
      containers:
      - name: frontend
        image: airat139/service-kontur-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: service-kontur-frontend
spec:
  selector:
    app: service-kontur-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-kontur-frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: adm-support.kontur.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-kontur-frontend
            port:
              number: 80 