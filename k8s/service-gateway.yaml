apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-gateway
  labels:
    app: service-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-gateway
  template:
    metadata:
      labels:
        app: service-gateway
    spec:
      containers:
      - name: service-gateway
        image: airat139/service-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
          name: grpc
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: service-gateway
spec:
  selector:
    app: service-gateway
  ports:
  - port: 50051
    targetPort: 50051
    name: grpc
  type: ClusterIP 